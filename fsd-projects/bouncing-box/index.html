<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        font-family: fantasy;
        text-align: center;
        justify-content: center;
        align-items: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
        background-image: url("background.jpg");
      }

    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">0</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = jQuery(window).height(); // the maximum Y-Coordinate of the screen

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Every 50 milliseconds, call the update Function (see below)
        var interval = setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);
        board.on("click", handleBoardClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY)
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations

        var misclicks = 0
        var points = 0;
        // X axis
        var positionX = 0;
        var speedX = 10;
        // Y axis
        var positionY = 0
        var speedY = 10;


        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */

        function getRandomColor(points) {
          if (points % 3 === 0) {
            var color1 = Math.random() * 255
            var color2 = Math.random() * 255
            var color3 = Math.random() * 255
            var colorString = "rgb(" + color1 + ", " + color2 + ", " + color3 + ")"
            box.css("background-color", colorString)
          }
        }

        function handleBoardClick() {
          misclicks++
          if (misclicks > 20) {
            endGame()
          }
        }

        function endGame() {
          clearInterval(interval);
        }

        function update() {
          moveBoxTo(positionX, positionY);
          positionX += speedX;
          positionY += speedY;

          if (positionX > boardWidth) {
            speedX *= -1
          }
          else if (positionX < 0) {
            speedX *= -1
          }
          
          if (positionY > boardHeight) {
            speedY *= -1
          }
          else if (positionY < 0) {
            speedY *= -1
          }
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          positionX = Math.random() * boardWidth;
          positionY = Math.random() * boardHeight;
          points++;
          changeBoxText(points);
          if (points < 15) {
            speedX = 2.4 * points + 7
            speedY = 2.4 * points + 7
          } else if (points < 30) {
              speedX = 1.8 * points + 5
              speedY = 1.8 * points + 5
          } else {
            speedX = 1.3 * points + 3
            speedY = 1.3 * points + 3
          }
          if (points < 30) {
          $(".box").height($(".box").height() * 1.04);
          $(".box").width($(".box").width() * 1.04);
          getRandomColor(points)
        }
      }

      
      })();
    </script>
  </body>
</html>
